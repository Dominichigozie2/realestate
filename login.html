    <body>
        <nav>
        </div>

        <div class="login">
            <div class="bdg-cover"></div>
            <div class="container login-container">
                <h2>Welcome back</h2>
                <h1>Login to your account<span>.</span> </h1>
                <p>Don't have an account yet ? <a href="./signup.html">Sign
                        up</a></p>
                <br>
                <form action="#">
                    <div class="input-field">
                        <label for="#">Email</label>
                        <input title="Please enter a valid email address" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                    <div class="input-field">
                        <label for="#">password</label>
                        <input title="Must be at least 8 char" type="password" required pattern="[a-zA-Z0-9]{8,}">
                        <span class="material-symbols-outlined">
                            visibility_off
                        </span>
                        <span
                            class="material-symbols-outlined clickecd">
                            visibility
                        </span>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <h3>or</h3>
                <a href="#" class="goggle">google</a>
            </div>
        </div>
